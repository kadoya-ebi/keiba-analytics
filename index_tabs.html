<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>競馬アナリティクス（タブ版）</title>
<style>
  :root{--bg:#f7f7f9;--card:#fff;--border:#e5e7eb;--text:#111;--accent:#111;--muted:#6b7280}
  html,body{height:100%}
  body{margin:0;background:linear-gradient(#fafafa,#f3f4f6);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans JP","Hiragino Kaku Gothic ProN",Meiryo,sans-serif;color:var(--text)}
  .wrap{max-width:1120px;margin:0 auto;padding:12px 12px 24px}
  h1{font-size:20px;margin:0 0 8px}
  .tabs{display:flex;gap:8px;border-bottom:1px solid var(--border);margin:8px 0 12px}
  .tab{padding:10px 14px;border:1px solid var(--border);border-bottom:none;border-radius:12px 12px 0 0;background:#fff;cursor:pointer}
  .tab.active{background:var(--accent);color:#fff;border-color:var(--accent)}
  .frame{width:100%;height: calc(100vh - 120px); border:1px solid var(--border); border-radius:12px; background:#fff}
  .note{color:var(--muted);font-size:12px;margin:6px 2px}
</style>
</head>
<body>
<div class="wrap">
  <h1>競馬アナリティクス（タブ版）</h1>
  <div class="tabs">
    <div class="tab active" data-src="index_cascade.html">① 早見表</div>
    <div class="tab" data-src="index_track_condition.html">② 馬場コンディション</div>
  </div>
  <div class="note">※ 各タブは同リポジトリ内のHTML（<code>index_cascade.html</code> / <code>index_track_condition.html</code>）を読み込みます。</div>
  <iframe id="viewer" class="frame" src="index_cascade.html" loading="lazy"></iframe>
</div>
<script>
  const tabs = Array.from(document.querySelectorAll('.tab'));
  const viewer = document.getElementById('viewer');
  tabs.forEach(t=> t.addEventListener('click', ()=>{
    tabs.forEach(x=>x.classList.remove('active')); t.classList.add('active');
    viewer.src = t.dataset.src;
  }));
</script>
</body>
</html>
