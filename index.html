<!doctype html>
<html lang="ja">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>競馬アナリティクス</title>
<style>
  :root{--b:#e5e7eb;--t:#111}
  body{margin:0;font-family:system-ui,"Noto Sans JP",sans-serif;background:#fafafa;color:var(--t)}
  .wrap{max-width:1080px;margin:0 auto;padding:10px}
  h1{font-size:20px;margin:0 0 8px}
  .tabs{display:flex;gap:6px;border-bottom:1px solid var(--b);margin-bottom:10px}
  .tab{padding:10px 14px;border:1px solid var(--b);border-bottom:none;border-radius:12px 12px 0 0;background:#fff;cursor:pointer}
  .tab.active{background:#111;color:#fff;border-color:#111}
  iframe{width:100%;height:calc(100vh - 110px);border:1px solid var(--b);border-radius:12px;background:#fff}
  .note{font-size:12px;color:#666;margin:6px 2px}
</style>
<div class="wrap">
  <h1>競馬アナリティクス（タブ版）</h1>
  <div class="tabs">
    <div class="tab active" data-src="index_cascade_plus.html">① 早見表</div>
    <div class="tab" data-src="index_track_condition.html">② 馬場コンディション</div>
  </div>
  <div class="note">※ 各タブは同リポジトリ内HTMLを読み込みます（index_cascade_plus.html / index_track_condition.html）</div>
  <iframe id="viewer" src="index_cascade_plus.html" loading="lazy" title="viewer"></iframe>
</div>
<script>
const tabs=[...document.querySelectorAll('.tab')], v=document.getElementById('viewer');
tabs.forEach(t=>t.addEventListener('click',()=>{
  tabs.forEach(x=>x.classList.remove('active'));
  t.classList.add('active');
  v.src=t.dataset.src;
}));
</script>
