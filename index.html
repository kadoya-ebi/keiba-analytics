<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>競馬アナリティクス</title>
<style>
  :root{--b:#e5e7eb;--t:#111}
  html,body{height:100%}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans JP","Hiragino Kaku Gothic ProN",Meiryo,sans-serif;color:var(--t);background:#fafafa}
  .wrap{max-width:1100px;margin:0 auto;padding:10px}
  .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:6px}
  h1{font-size:18px;margin:0}
  .tabs{display:flex;gap:6px;border-bottom:1px solid var(--b);margin:6px 0 10px}
  .tab{padding:8px 12px;border:1px solid var(--b);border-bottom:none;border-radius:10px 10px 0 0;background:#fff;cursor:pointer;font-size:14px}
  .tab.active{background:#111;color:#fff;border-color:#111}
  iframe{width:100%;height:calc(100vh - 110px);border:1px solid var(--b);border-radius:10px;background:#fff}
  .small{font-size:12px;color:#555}
</style>
</head>
<body>
<div class="wrap">
  <div class="header">
    <h1>競馬アナリティクス</h1>
    <div class="small">β / 端末保存のみ</div>
  </div>
  <div class="tabs">
    <div class="tab active" data-src="index_cascade.html">① 早見表</div>
    <div class="tab" data-src="index_track_condition.html">② 馬場コンディション</div>
  </div>
  <iframe id="viewer" src="index_cascade.html" loading="lazy" title="viewer"></iframe>
</div>
<script>
const tabs=[...document.querySelectorAll('.tab')], v=document.getElementById('viewer');
tabs.forEach(t=>t.addEventListener('click',()=>{tabs.forEach(x=>x.classList.remove('active'));t.classList.add('active');v.src=t.dataset.src;}));
</script>
</body>
</html>
